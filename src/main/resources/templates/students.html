<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .form-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
            align-items: center;
        }

        .form-section input[type="text"],
        .form-section select {
            flex: 1 1 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-section button {
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .form-section button:hover {
            background-color: #1c5980;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
        }

        th, td {
            padding: 14px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #2980b9;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            color: #2980b9;
            font-weight: 500;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .actions a {
            margin-right: 10px;
        }

        .footer-links {
            text-align: center;
            margin-top: 30px;
        }

        .footer-links a {
            display: inline-block;
            margin: 0 10px;
            padding: 8px 14px;
            border-radius: 6px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-links a:hover {
            background-color: #27ae60;
        }

        @media (max-width: 768px) {
            .form-section {
                flex-direction: column;
                align-items: stretch;
            }

            .form-section input,
            .form-section select {
                width: 100%;
            }

            .form-section button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìã Student List</h2>

        <!-- Search Form -->
        <form th:action="@{/students/search}" method="get" class="form-section">
            <input type="text" name="query" placeholder="üîç Search by Name..." />
            <button type="submit">Search</button>
        </form>

        <!-- Filter Form -->
        <form th:action="@{/students/filter}" method="get" class="form-section">
            <select name="departmentId">
                <option value="">All Departments</option>
                <option th:each="dept : ${departments}"
                        th:value="${dept.id}"
                        th:text="${dept.name}"></option>
            </select>

            <select name="courseId">
                <option value="">All Courses</option>
                <option th:each="course : ${courses}"
                        th:value="${course.id}"
                        th:text="${course.title}"></option>
            </select>

            <button type="submit">Apply Filters</button>
        </form>

        <!-- Students Table -->
        <table>
            <thead>
                <tr>
                    <th>üë§ Name</th>
                    <th>üìß Email</th>
                    <th>üè¢ Department</th>
                    <th>üìò Course</th>
                    <th>‚öôÔ∏è Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.name}">Name</td>
                    <td th:text="${student.email}">Email</td>
                    <td th:text="${student.department.name}">Department</td>
                    <td th:text="${student.course.title}">Course</td>
                    <td class="actions">
                        <a th:href="@{/students/edit/{id}(id=${student.id})}">‚úèÔ∏è Edit</a>
                        <a th:href="@{/students/delete/{id}(id=${student.id})}"
                           onclick="return confirm('Are you sure you want to delete this student?');">üóëÔ∏è Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Footer Actions -->
        <div class="footer-links">
            <a th:href="@{/students/add}">‚ûï Add Student</a>
            <a th:href="@{/students}">üè† Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
